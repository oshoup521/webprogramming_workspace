<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["mayur", "aliya", "dinesh", "pravesh", "sultan"];
        var str;
        var newarr = [];
        for (i = 0; i < arr.length; i++) {
            str = arr[i].split("");
            str = str.reverse();
            str = str.join("");
            newarr[i] = str;
        }
        document.write("i/p array --->" + arr + "<br>");
        document.write("reverse array --->" + newarr + "<br>");
        newarr.sort();
        document.write("sorted array --->" + newarr);

    </script>
</head>

</body>

</html>
