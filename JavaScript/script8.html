    <title>Document</title>
    <script>
        function pow(x, y) {
            //to find x to the power y..   
            var pow = 1;
            for (let index = 0; index < y; index++) {
                pow = pow*x;
            }
            document.write(pow+"<br>");
            alert(x+" to the power "+y+" will be "+pow);
        }
        pow(3,3);
        pow (3,4);
    </script>
