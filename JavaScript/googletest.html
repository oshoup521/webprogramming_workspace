<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
</head>
<body>  
	<div class="header">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
	</div>
	<div class="search-container">
		<form action="https://www.google.com/search">
			<input type="text" name="q" placeholder="Search">
			<button type="submit">Search</button>

	</div>
	<div class="links">
		<ul>
			<li><a href="https://www.google.com/about/">About</a></li>
			<li><a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a></li>
			<li><a href="https://www.google.com/policies/terms/">Terms</a></li>
			<li><a href="https://www.google.com/preferences">Settings</a></li>
		</ul>
	</div>
</body>
</html>
