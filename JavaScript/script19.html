<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate() {
            var num = parseInt(document.getElementById("num").value);
            document.getElementById("num").value = "";
            var sum = 0;
            var temp = num;
            var rem = 0;
            if (num >= 0 && num <= 1000) {
                while (num != 0) {
                    rem = parseInt(num % 10);
                    sum = parseInt(sum + rem);
                    num = parseInt(num / 10);
                }
                document.getElementById("result").innerHTML = "sum of digits of " + temp + " will be " + sum
            }
            else
                document.getElementById("valid").innerHTML = "range should be btw 1 - 1000"
        }
    </script>
</head>

<body>
    <div>
        enter number:&nbsp; <input type="number" name="num" id="num">&nbsp;
        <div id="valid" style="color: red;"></div>
        <br><button id="btn" onclick="calculate()">calculate</button>
        <p id="result"></p>
    </div>
</body>

</html>
